<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 300 200"
>
  <!-- 第一个矩形 -->
  <rect
    fill="rgba(255,255,255,0.699)"
    stroke="rgba(255,255,255,0.699)"
    stroke-width="0"
    width="10"
    height="30"
    x="25"      
    y="85"      
    transform="rotate(30, 30, 100)"
  >
    <animate
      attributeName="opacity"
      calcMode="spline"
      dur="3.7"
      values="1;0;1;"
      keySplines=".5 0 .5 1;.5 0 .5 1"
      repeatCount="indefinite"
      begin="-.4"
    ></animate>
  </rect>

